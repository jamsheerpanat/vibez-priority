; OctoPass PHP Configuration
; This file suppresses ALL error output in development

; Completely disable error display
display_errors = Off
display_startup_errors = Off
html_errors = Off

; Log errors to file instead
log_errors = On
error_log = /tmp/octopass-php-errors.log

; Don't report deprecations at all
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED & ~E_NOTICE & ~E_STRICT

; Disable implicit flush
implicit_flush = Off
output_buffering = 4096
